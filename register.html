<body style="background-color: aqua;">
    <h1>Registation Page</h1>
    <p>Please give your right information and follow the community rules.</p>
    <form action="">
        <label for="">Your Name</label>
        <input type="text" name="" id="Your name" placeholder="Riad" required>
        <br>
        <br>
        <label for="">Email Address</label>
        <input type="email" name="" id="Email Address" placeholder="example@gmail.com" required>
        <br>
        <br>
        <label for="">Phone Number</label>
        <select name="Country" id="">
            <option value="Bangladesh">+880</option>
            <option value="USA">+1</option>
            <option value="UK">+44</option>
            <option value="India">+991</option>
        </select>
        <input type="tel" name="" id="" placeholder="Phone" required>
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male"> Male
        <input type="radio" name="Gender" id="Female" value="Female"> Female
        <input type="radio" name="Gender" id="Others" value="Others">Others
        <br>
        <br>
        <label for="">Currency:</label>
        <input type="checkbox" name="Currency" id="Euro">Euro
        <input type="checkbox" name="Currency" id="BDT">BDT
        <input type="checkbox" name="Currency" id="Rupee">Rupee
        <input type="checkbox" name="Currency" id="Dollar">Dollar
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="pwd" id="pwd">
        <br>
        <label for="">Re-TYPE</label>
        <input type="password" name="rpwd" id="rpwd">
        <br>
        <br>
        <button type="submit" >Register</button>
        <button type="reset">Reset</button>
        </form>
